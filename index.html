<nav class="navbar is-link is-fixed-top">
  <div class="container">
    <div class="navbar-brand">
        <h1 class="navbar-item is-large title">GTDTasks</h1>
        <div class="navbar-burger"> <span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span> </div>
    </div>
    <div id="nav" class="navbar-start navbar-menu"> <!-- Header --> </div>
  </div>
</nav>

<section class="section">
  <div class="container">

    <div class="columns" id="info">
      <div class="column is-1"></div>
      <div class="column is-4">
        <article class="messages">
          <div class="message-body content">
            <div> <p>実行中のタスク </div>
            <div> <p id="current-task">実行中のタスクはありません </div>
          </div>
        </article>
      </div>
      <div class="column is-2">
        <article class="messages">
          <div class="message-body content">
            <div> <p>実行中のタスクの残り時間 </div>
            <div> <p id="time-left">0:00:00</div>
          </div>
        </article>
      </div>
      <div class="column is-2">
        <article class="messages">
          <div class="message-body content">
            <div> <p>本日のタスク終了予定時刻 </div>
            <div> <p id="eta-today"> </div>
          </div>
        </article>
      </div>
      <div class="column is-2" id="time-board">
        <p>現在時刻：<span id="current-time">-</span>
        <p>開始時刻：<input class="input" id="start-time">
        <button class="button" id="set-current">現在時刻に設定</button>
      </div>
      <div class="column is-1"></div>

    </div>

    <table class="table">
      <thead>
        <tr><th><th>タスク<th>見積<th>開始予定<th>終了予定<th>実績<th>終了</tr>
      </thead>
      <tbody>
        <tr>
          <td><i class="fas fa-trash fa-fw remove"></i>
          <td><input class="input task">
          <td><input class="input reqtime">
          <td class="start">
          <td class="end">
          <td class="took">
          <td><input class="input ended">
      </tbody>
    </table>

    <article class="message is-dark" style="margin-top: 8rem">
      <div class="message-body content">
        <p>* ローカル(ご使用の端末)で処理するため、サーバーにデータは<strong>送信されません</strong>。
        <p>* このページを閉じてしまうと入力した内容が削除されるためご注意ください。下のスイッチでページ移動前に警告を表示させることができます。
        <p>ページ遷移前に警告を表示：<input type="checkbox" id="onunload"><label for="onunload"></label>
      </div>
    </article>

  </div> <!-- .container -->
</section>

  <div class="columns is-flex-desktop">
