<section class="section">
  <div class="container">

    <div class="columns" id="info">
      <div class="column is-2"></div>
      <div class="column is-4">
        <article class="messages">
          <div class="message-body content">
            <div> <p>実行中のタスク </div>
            <div> <p id="current-task">実行中のタスクはありません </div>
          </div>
        </article>
      </div>
      <div class="column is-2">
        <article class="messages">
          <div class="message-body content">
            <div> <p>実行中のタスクの残り時間 </div>
            <div> <p id="time-left">0:00:00</div>
          </div>
        </article>
      </div>
      <div class="column is-2">
        <article class="messages">
          <div class="message-body content">
            <div> <p>本日のタスク終了予定時刻 </div>
            <div> <p id="eta"> </div>
          </div>
        </article>
      </div>
      <div class="column is-2"></div>

    </div>

    <table class="table">
      <thead>
        <tr><th>タスク<th>見積<th>開始予定<th>終了予定<th>実績<th>終了</tr>
      </thead>
      <tbody>
        <tr><td><input class="input"><td><input class="input"><td><input class="input" id="start-time"><td><td><td><input class="input">
      </tbody>
    </table>
